<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center style="margin-top: 100px;" >
    <div style="background-color: burlywood;width: min-content;padding: 10px;">
        Name :-<input type="text" name="" id="name" placeholder="Name">
        <br><br> 
        Age :-<input type="text" name="" id="age" placeholder="Age">
        <br><br> 
        Address :-<input type="text" name="" id="address" placeholder="Address">
        <br><br> 
        Mobile Number :-<input type="text" name="" id="mNumber" placeholder="Mobile Number">
        <br><br> 
        College :-<input type="text" name="" id="colName" placeholder="College Name">
        <br><br> 

       <button onclick="add()">Add</button><br><br>
        
        <table id="tbl" border="1px solid black">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Mobile Number</th>
                <th>College</th>
            </tr>
        </table>

    </div>
</center>

    <script>
        function add(){
            var name =(document.getElementById('name').value);
            var age = (document.getElementById('age').value);
            var address = (document.getElementById('address').value);
            var mobile_number =(document.getElementById('mNumber').value);
            var college =(document.getElementById('colName').value);
            var table = document.getElementById('tbl');

            var row = table.insertRow(table.rows.length);

            var cell1 = row.insertCell(0);
            cell1.innerHTML = name;
            var cell2 = row.insertCell(1);
            cell2.innerHTML = age;
            var cell3 = row.insertCell(2);
            cell3.innerHTML = address;
            var cell4 = row.insertCell(3);
            cell4.innerHTML = mobile_number;
            var cell5 = row.insertCell(4);
            cell5.innerHTML = college;

            document.getElementById('name').value="";
            document.getElementById('age').value="";
            document.getElementById('address').value="";
            document.getElementById('mNumber').value="";
            document.getElementById('colName').value="";
        }
    </script>

</body>
</html>
