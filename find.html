<html lang="en">

<body>
    <script>
        // Input array contain some elements
        var array = [-10, -0.20, 0.30,0.40, -40, -50];
        
        // Method (return element > 0)
        var found = array.find(function (element) {
        return element > 0;
        });
        
        // Printing desired values
        console.log(found);

        var find1 = array.filter((a)=>{
            return a < 0
        })
        console.log(find1)

        let ab = array.filter(function(ele){
            return ele >0
        })
        console.log(ab)












        let adesh = [1,1,1,1,3,4,5]

        
        const qwe = adesh.filter(function(i){
            return i > 0
        })
        console.log(qwe)


        const wer = adesh.filter((i)=>{
            return i > 0
        })
        console.log(wer)




        </script>
</body>
