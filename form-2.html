<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="myForm" onsubmit="return validation()" method="post">

        First Name:<input type="text" name="fname"><br><hr>
        Second Name:<input type="text" name="sname"><br><hr>
        Last Name:<input type="text" name="lname"><br><hr>

       
        <input type="submit" value="Submit">
    </form>
    <script>
        function validation() {
            let a = document.forms["myForm"]["fname"].value;
            let b = document.forms["myForm"]["sname"].value;
            let c = document.forms["myForm"]["lname"].value;
            if (a == '') {
                alert("Please Enter a Name");
                return false;
            }
            else if (b == '') {
                alert("Please Enter MiddleName");
                return false;
            }
            else if (c == '') {
                alert("Please Enter SurName");
                return false;
            }  
        }
    </script>
</body>

</html>
