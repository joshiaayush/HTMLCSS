<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <input style="padding-bottom: 5px;" type="text" onmouseout="">
        <input style="margin-top: 16px;" type="checkbox" id="check" onmouseup="check()" onmouseleave="doublecheck()">
    </center>
    
    

    <script>
       function check(){
        console.log('Checked')
        console.log("Now Checked")
        
       }
       function doublecheck(){
        console.log('Unchecked')
       }
       function mouseout(){
        console.log('MouseOut')
       }
      
    
    </script>
</body>
</html>
